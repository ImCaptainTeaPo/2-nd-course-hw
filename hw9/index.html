<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Задание 1: Скрытие и показ заголовка -->
    <div class="header">
        <h1 class="header__title">Это заголовок</h1>
        <button class="header__button">Скрыть</button>
    </div>

    <!-- Задание 2: Изменение цвета текста в абзаце -->
    <div class="content">
        <p class="content__text">Это текст абзаца</p>
        <button class="content__button">Изменить цвет</button>
    </div>

    <!-- Задание 3: Изменение текста заголовка -->
    <div class="header__controls">
        <button class="header__change-text-button">Изменить текст</button>
    </div>

    <!-- Задание 4: Изменение текста элементов с классом description -->
    <div class="paragraphs">
        <p class="description">Описание 1</p>
        <p class="text">Текст без изменения</p>
        <p class="description">Описание 2</p>
        <p class="note">Заметка</p>
        <p class="description">Описание 3</p>
    </div>

    <!-- Задание 5: Работа с querySelectorAll -->
    <div class="query-elements">
        <p class="description">Элемент 1</p>
        <p class="description">Элемент 2</p>
        <p class="other-class">Не изменяется</p>
        <p class="description">Элемент 3</p>
    </div>

    <!-- Задание 6: Добавление нового элемента -->
    <div class="add-element">
        <button class="add-element__button">Добавить элемент</button>
    </div>

    <!-- Задание 7: Удаление первого элемента с классом description -->
    <div class="remove-element">
        <button class="remove-element__button">Удалить элемент</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
