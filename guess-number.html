<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Угадай число</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="stylesheet" href="tablet.css">
        <link rel="stylesheet" href="gamesStyles.css">
    </head>
    <body>
        <div class="game">
            <h1 class="game__title">Угадай число</h1>
            <p class="game__description">Я загадал число от 1 до 100. Сможешь его угадать?</p>
            <div class="game__input-group">
                <input type="number" id="guess-input" class="game__input" placeholder="Введите число" min="1" max="100">
                <button id="game__button" class="game__button" onclick="checkGuess()">Угадать</button>
            </div>
            <p id="game__feedback" class="game__feedback"></p>
            <p id="game__attempts" class="game__attempts">Попытки: 0</p>
        </div>
        <script src="guess-number.js"></script>
    </body>
</html>
